<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
        <link rel="shortcut icon" href="src/img/logo.png" type="image/x-icon">
        <title>Universal Movers</title>
        <link rel="stylesheet" href="build/css/app.css">
    </head>

    <body>
        <header class="header border-top border-primary">
          <nav class="navbar container-fluid bg-dark navbar-dark">
              <a href="#" class="navbar-brand logo d-flex flex-row align-items-center flex-md-column me-auto p-3 px-md-0">
                  <img class="logo-icon" src="build/img/logo.png" alt="Universal Movers Logo"/>

                  <div class="title d-flex flex-column align-items-center ps-md-3">
                    <img class="logo-title" src="build/img/logo_title.png" alt="Universal Movers"/>
                    <img class="slogan" src="build/img/logo_subtitle.png" alt="Universal Movers German Slogan: 'De Specialist in Verhuizingen'"/>
                  </div>
              </a>

              <button class="navbar-toggler d-block d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="navigation-bar p-4 collapse d-md-block" id="navbarToggleExternalContent">
                    
                  <ul class="contact navbar-nav my-auto order-1 flex-column justify-content-between flex-md-row ps-3 d-none d-md-block">
                      <li class="nav-item d-inline-block me-md-3">
                          <a href="#" class="nav-link">
                              <img src="build/icons/telephone.svg" alt="Telephone icon"/>
                              085 203 11 44, 06 386 133 25
                          </a>
                      </li>

                      <li class="nav-item d-inline-block ms-md-3">
                          <a href="#" class="nav-link">
                              <img src="build/icons/mail.svg" alt="EMail icon"/>
                              info@universal-movers.nl
                          </a>
                      </li>
                  </ul>

                  <ul class="navbar-nav mb-2 mb-lg-0 order-0 flex-column flex-md-row justify-content-evenly align-items-start align-items-md-center">
                    <li class="nav-item">
                      <a class="btn-move text-md-primary fw--md-bold text-decoration-none" aria-current="page" href="#">To Move House</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Clear</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="#">FAQ</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="#">News</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>                        
              </div>
            </nav>
        </header>

        <div class="banner container-fluid d-flex flex-column justify-content-center ps-3 ps-sm-5 text-white">

          <div class="content">
            <h1 class="display-4 fw-bold text-uppercase">Storage services</h1>
            <h2 class="display-4 fw-light">The specailist in removals</h2>
            <p class="text-light">You can move carefree with Universal Movers, the moving specialist!</p>

            <div class="buttons d-flex justify-content-around py-3">
                <a class="btn-work" href="#">View your work</a>
                <a class="btn-pricing" href="#">View pricing <img src="build/icons/arrow.svg" alt="Arrow icon"></a>
            </div>
          </div>

        </div>

        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
